name: PR Checks

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ dev ]  # 临时添加，测试完可以删除

jobs:
  pr-checks:
    name: Pull Request Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run TypeScript check
      run: npx tsc --noEmit
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Run Prettier check
      run: npm run format:check
      
    - name: Check build (no artifacts)
      run: npm run package --dry-run || echo "Build check completed"